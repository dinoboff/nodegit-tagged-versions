dist: trusty

language: node_js

node_js:
  - "5"
  - "6"

before_script:
  - "npm install"

script:
  - "npm test"

after_success:
  - "./node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/coveralls"

env:
  - CXX=g++-4.9

addons:

  apt:

    sources:
      - ubuntu-toolchain-r-test
      - git-core

    packages:
      - g++-4.9
      - git
